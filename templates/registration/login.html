{%extends 'base.html' %}

{%block content%}
<div class="row" style="margin-top: 1rem">
    <div class="col-md-6 d-inline-block mx-auto">
    <div>
        <h1 class="text-center">Iniciar Sesión</h1>
    </div>
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong><p style="font-size: 1rem">El nombre de usuario y/o la contraseña son incorrectos</p></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endif%}
        <form method="post" action="{% url 'login' %}">
            {%csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary" style = 'margin-top: 2rem;'>Iniciar Sesión</button>
        </form>
        <p style="margin-top: 1rem; font-size: 1rem;">Si no tienes cuenta <a href="/registro">crea una</a></p>
    </div>
</div> 

{%endblock%}
